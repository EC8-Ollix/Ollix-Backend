on:
  workflow_dispatch:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: ollix-backend
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./ollix-backend.sln
        
      - name: Build
        run: dotnet build ./ollix-backend.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./ollix-backend.sln --configuration Release --no-build
